name: Integración Continua (CI)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build del Proyecto
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Instalar navegadores para Playwright
        run: python -m playwright install --with-deps chromium

  tests:
    - name: Test Unitario e Integración 
      run: |
        python manage.py test app/test/test_unit app/test/test_integration
        
  e2e:
    runs-on: ubuntu-latest
    name: Tests End-to-End
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt
          pip install pytest playwright
          playwright install

      - name: Ejecutar tests E2E
        run: |
          python manage.py test app/test/test_e2e