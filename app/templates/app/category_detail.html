{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="d-flex justify-content-between align-items-center">
            <h1>{{ category.name }}</h1>
            <div>
                <a href="{% url 'category_edit' category.id %}" 
                   class="btn btn-outline-primary me-2">
                    <i class="bi bi-pencil me-1"></i>Editar
                </a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Detalles de la Categoría</h5>
                    <p class="card-text">Nombre: {{ category.name }}</p>
                    <p class="card-text">Descripción: {{ category.description }} </p>
                    <p class="card-text">
                        Estado: 
                        {% if category.is_active %}
                            <span class="badge bg-success">Activo</span>
                        {% else %}
                            <span class="badge bg-danger">Inactivo</span>
                        {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
