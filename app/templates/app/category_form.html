{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">
                {% if category.id %}
                    Editar Categoría
                {% else %}
                    Crear Categoría
                {% endif %}
            </h1>

            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre de la Categoría</label>
                            <input class="form-control"
                                   id="name"
                                   name="name"
                                   required
                                   type="text"
                                   value="{{ category.name }}">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control"
                                      id="description"
                                      name="description"
                                      rows="4"
                                      required>{{ category.description }}</textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            {% if category.id %}
                                Actualizar Categoría
                            {% else %}
                                Crear Categoría
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
